<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- new meta in order to make the slide mobile menu work -->
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0"
    /> -->
    <!-- normalize css -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    /> -->
    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/300?random=2" -->

    <link rel="stylesheet" href="backoffice.css" />

    <title>Hello, world!</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <div class="container">
      <header id="header" class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <img src="https://robohash.org/roboshop" height="40px" alt="" />

          <a class="navbar-brand" href="index.html">RoboShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li>
              <li class="nav-item ml-auto">
                <div class="input-group">
                  <select
                    class="custom-select"
                    id="inputGroupSelect04"
                    aria-label="Example select with button addon"
                  >
                    <option selected>Choose an item to edit</option>
                  </select>
                  <div class="input-group-append">
                    <button
                      id="selectEditBtn"
                      class="btn btn-warning"
                      type="button"
                    >
                      Edit
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main id="main" class="d-flex flex-column align-items-center">
        <h1 class="text-white display-5">Enter your robots</h1>
        <form id="mainForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="description" class="d-block">Description</label>
            <textarea name="description" id="description" cols="30" rows="5" required></textarea>
            <!-- <input
              type="text"
              class="form-control"
              id="description"
              aria-describedby="description"
              required
            />
          </div> -->
          <div class="form-group">
            <label for="brand">brand</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              aria-describedby="brand"
              required
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              aria-describedby="imageUrl"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              aria-describedby="price"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-3">
            Submit
          </button>
        </form>
      </main>

      <footer id="footer" class=""></footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
